{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js">
	<![endif]-->
	<!--[if IE 9]>
	<html lang="en" class="ie9 no-js">
		<![endif]-->
		<!--[if !IE]><!-->
<html lang="en">
	<!--<![endif]-->
	<!-- BEGIN HEAD -->
	<head>
		<meta charset="utf-8" />
		<title>Ops Tracker | Register</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="Registration for Tracker Users " name="description" />
		<meta content="" name="author" />
		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/global/plugins/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
		<!-- END GLOBAL MANDATORY STYLES -->
		<!-- BEGIN THEME GLOBAL STYLES -->
		<link href="{% static 'assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" />
		<link href="{% static 'assets/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
		<!-- END THEME GLOBAL STYLES -->
		<!-- BEGIN PAGE LEVEL STYLES -->
		<link href="{% static 'assets/pages/css/login-5.css' %}" rel="stylesheet" type="text/css" />
		<!-- END PAGE LEVEL STYLES -->
		<!-- BEGIN THEME LAYOUT STYLES -->
		<!-- END THEME LAYOUT STYLES -->
		<link rel="shortcut icon" href="{% static 'images/ico.png' %}" />
		<style>
			.user-login-5 .login-container>.login-content {
			    margin-top: 10%;
			}
		</style>
	</head>
	<!-- END HEAD -->
	<body class=" login">
		<!-- BEGIN : LOGIN PAGE 5-1 -->
		<div class="user-login-5">
			<div class="row bs-reset">
				<div class="col-md-6 bs-reset mt-login-5-bsfix">
					<div class="login-bg" style="background-image:url({% static 'assets/pages/img/login/bg1.jpg' %})">
						<img class="login-logo" src="{% static 'assets/logo.png' %}" />
					</div>
				</div>
				<div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
					<div class="login-content">
						<!-- BEGIN FORGOT PASSWORD FORM -->
			            <form class="login-form" id="login-form" action="{% url 'register' %}" method="post">
			                {% csrf_token %}
							<h3 class="font-green">Sign-up for an account</h3>
							<p> Enter your details below. </p>
							<br/>
							<br/>
							{% if form.errors %}
							<br />
							<div class="alert alert-danger">
								<button class="close" data-close="alert"></button>
								<span>Error creating account.</span>
							</div>
				            {% endif %}
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="username" placeholder="Username" name="username" required/>
								</div>
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="email" placeholder="Email" name="email" required/>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password1" required/>
								</div>
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Re-type Password" name="password2" required/>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" placeholder="First Name" name="first_name" required/>
								</div>
								<div class="col-xs-6">
									<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" placeholder="Last Name" name="last_name" required/>
								</div>
							</div>
							<div class="row">
				            	<div class="col-xs-12">
									<div class="form-group form-md-radios">
                                        <label>Team</label>
                                        <div class="md-radio-inline">
                                        	{% for team in teams %}
                                            <div class="md-radio">
                                                <input type="radio" id="radio{{ team.id }}" name="team" class="md-radiobtn" value="{{ team.id }}">
                                                <label for="radio{{ team.id }}">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> {{ team.name }} </label>
                                            </div>
                                            {% endfor %}
                                          
                                        </div>
                                    </div>
		                        </div>
		                    </div>
							<div class="form-actions">
								<a href="{% url 'login' %}" class="btn green btn-outline">Back</a>
								<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
							</div>
						</form>
						<!-- END FORGOT PASSWORD FORM -->
					</div>
					<div class="login-footer">
						<div class="row bs-reset">
							<div class="col-xs-5 bs-reset">
								<ul class="login-social">
									<li>
										<a href="javascript:;">
										<i class="icon-social-facebook"></i>
										</a>
									</li>
									<li>
										<a href="javascript:;">
										<i class="icon-social-twitter"></i>
										</a>
									</li>
									<li>
										<a href="javascript:;">
										<i class="icon-social-dribbble"></i>
										</a>
									</li>
								</ul>
							</div>
							<div class="col-xs-7 bs-reset">
								<div class="login-copyright text-right">
									<p>Copyright &copy; PayHiram 2017</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END : LOGIN PAGE 5-1 -->
		<!--[if lt IE 9]>
		<script src="{% static 'assets/global/plugins/respond.min.js' %}"></script>
		<script src="{% static 'assets/global/plugins/excanvas.min.js' %}"></script>
		<script src="{% static 'assets/global/plugins/ie8.fix.min.js' %}"></script>
		<![endif]-->
		<!-- BEGIN CORE PLUGINS -->
		<script src="{% static 'assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/js.cookie.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
		<!-- END CORE PLUGINS -->
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script src="{% static 'assets/global/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/jquery-validation/js/additional-methods.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/backstretch/jquery.backstretch.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/global/plugins/jquery-inputmask/jquery.inputmask.bundle.min.js' %}" type="text/javascript"></script>
		<!-- END PAGE LEVEL PLUGINS -->
		<!-- BEGIN THEME GLOBAL SCRIPTS -->
		<script src="{% static 'assets/global/scripts/app.js' %}" type="text/javascript"></script>
		<!-- END THEME GLOBAL SCRIPTS -->
		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script type="text/javascript">
			$.validator.addMethod("valid_mobile",
	            function(value, element) {
	                return /^(\+639|639|09|9)\d{9}$/.test(value);
	            },
	            "Please enter a valid mobile number."
	        );
	        $("#mask_birthday").inputmask("m/d/y", {
	            placeholder: "mm/dd/yyyy"
	        });
		</script>
		<script src="{% static 'assets/pages/scripts/register.js' %}" type="text/javascript"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<!-- BEGIN THEME LAYOUT SCRIPTS -->
		<!-- END THEME LAYOUT SCRIPTS -->
	</body>
</html>
