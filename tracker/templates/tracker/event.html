{% extends 'tracker/base.html' %}
{% load static %}
  
    {% block css %}
    
    <link href="{% static 'tracker/css/event_card.css' %}    " rel="stylesheet">
    
    {% endblock css %}
  
  
    {% block content %}
    
    <div class="container" id="tourpackages-carousel">
      <div class="row">
        <div class="col-lg-12"><h1>{{ event.unique_identifier }} <a class="btn icon-btn btn-primary pull-right" href="#"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle"></span> Add New Card</a></h1></div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="thumbnail">
              <div class="caption">
                <div class='col-lg-12'>
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
                </div>
                <div class='col-lg-12 well well-add-card'>
                    <h4>John Deo Mobilel</h4>
                </div>
                <div class='col-lg-12'>
                    <p>4111xxxxxxxx3265</p>
                    <p class"text-muted">Exp: 12-08</p>
                </div>
                <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card">Update</button>
                <button type="button" class="btn btn-danger btn-xs btn-update btn-add-card">Vrify Now</button>
                <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

      
    {% endblock content %}
            


    {% block javascript %}
    
    
         <script>
        
        function startEvent(eventID, statusID) {     
                var formname = 'form_event_start_' + eventID + "_" + statusID;
                document.forms[formname].elements["activity"].value = statusID;
                document.getElementById(formname).submit();
        
        }
        
        function stopEvent(eventID, statusID) {     
                var formname = 'form_event_stop_' + eventID + "_" + statusID;
                document.forms[formname].elements["activity"].value = statusID;
                document.getElementById(formname).submit();
        
        }
        
        function pauseEvent(eventID, statusID) {     
                var formname = 'form_event_pause_' + eventID + "_" + statusID;
                document.forms[formname].elements["activity"].value = statusID;
                document.getElementById(formname).submit();
        
        }
        </script>
        
        
    {% endblock javascript %}
